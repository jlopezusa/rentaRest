        <style>
            .welcome {
                padding: 40px 15px;
                text-align: center;
            }
            .error-actions .btn { 
                margin-right:10px; 
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="welcome">
                        <h1>Bienvenido a Rentacar</h1>
                        <div class="container unauthenticated">
                            Para iniciar sesión con Github:
                            <a href="/oauth2/authorization/github">Aquí</a>
                        </div>
                        <div class="container authenticated" style="display:none">
                            Autenticado como: <span id="user"></span><br>
                            Ingresa a la pagina principal <a href="/home">Aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            crossorigin="anonymous"></script>
    <script>
        $.get("/user", function(data){
           console.log(data);
           $("#user").html(data.name);
           $('.unauthenticated').hide();
           $('.authenticated').show();
        });
    </script>
