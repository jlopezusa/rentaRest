<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="/js/funciones.js"></script>
    <script src="/js/mensajes.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-xs-12">
            <br><br>
            <!--<button onclick="getDataModel('car','Carros',['id', 'marca','modelo','categoria'])" class="btn btn-warning">Obtener Datos</button>-->
            <a class="link link-danger" style="text-decoration: none;" href="/home">Volver</a>
            <div id="data">
            </div>
            <br>
            <h2>Buscar Mensaje</h2>
            <form id="myform-search">
                <table class="table">
                    <tr>
                        <td>Id</td>
                        <td>
                            <div class="form-group">
                                <input type="number" class="form-control" id="search-id" required placeholder="Digite un id a buscar, si no se encuentra puede crear">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="btn btn-primary" id="search" value="Buscar"></td>
                    </tr>
                </table>
            </form>
            <h2>Registrar o Editar Mensaje</h2>
            <div id="message"></div>
            <form id="myform">
                <table class="table">
                    <tr>
                        <td>Mensaje</td>
                        <td>
                            <div class="form-group">
                                <!--<input type="text" class="form-control" id="messagetext" required placeholder="Digite un mensaje">-->
                                <textarea class="form-control" id="messageText" rows="3" placeholder="Digite un mensaje"></textarea>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Carro</td>
                        <td>
                            <div class="form-group">
                                <select class="form-select" id="idCar">
                                    <option value="" selected>Seleccione Carro</option>
                                    <option th:each="op:${carros}" th:value="${op.idCar}" th:text="${op.name}"></option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Cliente</td>
                        <td>
                            <div class="form-group">
                                <select class="form-select" id="idClient">
                                    <option value="" selected>Seleccione Cliente</option>
                                    <option th:each="op:${clientes}" th:value="${op.idClient}" th:text="${op.name}"></option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="btn btn-primary" id="register" value="Guardar"></td>
                    </tr>
                </table>
                <input type="hidden" id="id" value="">
                <input type="hidden" id="idExist" value="0">
            </form>
            <h2>Eliminar Mensaje</h2>
            <form id="myform-delete">
                <table class="table">
                    <tr>
                        <td>Id</td>
                        <td>
                            <div class="form-group">
                                <input type="number" class="form-control" id="delete-id" required placeholder="Digite un id">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="btn btn-primary" id="delete" value="Eliminar"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
